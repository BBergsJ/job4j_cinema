<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="container">
    <div class="row pt-3">
        <h3>
            Вы выбрали ряд <strong id="row"></strong> место <strong id="cell"></strong>, Сумма : 500 рублей.
        </h3>
    </div>
    <div class="row">
        <form class="was-validated">
            <div class="form-group">
                <label for="username">ФИО</label>
                <input type="text" class="form-control" id="username" placeholder="ФИО" required>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" id="email" placeholder="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="text" class="form-control" id="phone" placeholder="Номер телефона" required>
            </div>
            <button type="button" class="btn btn-success" onclick="return submitForm();">Оплатить</button>
            <a role="button" href="http://localhost:8080/cinema/index.jsp" class="btn btn-success">
                Вернуться к выбору билета
            </a>
        </form>
    </div>

    <div class="row float-left" id="message-block">
        <div></div>
    </div>

</div>
